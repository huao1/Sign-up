<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <img class="background" src="bk4.jpg" alt="">

        <div class="content-container">

            <p class="intro-text">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                <br>
                Sign up now to get started.
            </p>

            <p>You <em>know</em> you want to.</p>

            <div class="form-container">
                <h3 class="neon">Let's do this!</h3>

                <form method="post" action="#">
                    <div class="form-group">
                        <div class="input-label">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name">
                        </div> 
                        <div class="input-label">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name">
                        </div>  
                    </div>

                    <div class="form-group">
                        <div class="input-label">
                            <label for="email">Email <span class="required">*</span></label>
                            <input type="email" id="email" required placeholder="abc123@gmail.com">
                        </div>
                        <div class="input-label">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" minlength="9" maxlength="9" placeholder="Only use numbers, like 2405551200">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-label">
                            <label for="password">Password <span class="required">*</span></label>
                            <input type="password" id="password" required>
                        </div>
                        <div class="input-label">
                            <label for="confirm-password">Confirm Password <span class="required">*</span></label>
                            <input type="password" id="confirm-password" required>
                        </div>
                    </div>



                    <button type="submit">Create Account</button>
                </form>
            </div>

            <p>Already have an account? <a href="#">Log in</a></p>

        </div>

    </div>
</body>
</html>
